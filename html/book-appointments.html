<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../styles/book-appointments.css">
  </head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Masai Doctor's</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="doctors-dashboard.html">Doctor's Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="book-appointments.html">Book Appointments</a>
            </li>
          </ul>
        </div>
    </nav>
    <div class="container mt-4">
      <!-- Filter by Specialization -->
      <div class="form-group">
          <label for="specializationFilter">Filter by Specialization:</label>
          <select class="form-control" id="specializationFilter">
              <option value="All">All</option>
              <option value="Cardiologist">Cardiologist</option>
              <option value="Dermatologist">Dermatologist</option>
              <option value="Pediatrician">Pediatrician</option>
              <option value="Psychiatrist">Psychiatrist</option>
          </select>
      </div>

      <!-- Search by Doctor's Name -->
      <div class="form-group">
          <label for="searchInput">Search by Doctor's Name:</label>
          <input type="text" class="form-control" id="searchInput" placeholder="Enter doctor's name">
      </div>

      <!-- Sort by Date Button -->
      
      <label for="Sort">Sort by Date:</label>
      <select class="form-control" id="sortDate">
          <option value="All">All</option>
          <option value="asc">Ascending</option>
          <option value="desc">Descending</option>
      </select>
  </div>
  <br>
    <div id="cardsContainer"></div>
    <div id="pagination">
      <button id="prevPage">Previous Page</button>
      <button id="nextPage">Next Page</button>
    </div>
</body>
</html>
<script src="../scripts/book-appointments.js"></script>
